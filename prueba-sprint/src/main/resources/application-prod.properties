# Configuración para Producción (Docker/Render)
spring.application.name=prueba-sprint

# PostgreSQL Configuration (para producción)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/prueba_sprint}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# SQL initialization (ejecutar data.sql después de crear tablas)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# H2 Console (deshabilitado en producción)
spring.h2.console.enabled=false

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Logging
logging.level.root=INFO
logging.level.com.example.prueba_sprint=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
