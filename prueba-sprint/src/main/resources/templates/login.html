<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Grand Line</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container px-3">
        <div class="row g-4 justify-content-center align-items-center min-vh-100">
            <!-- Formulario de Login con Glassmorphism -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="login-card fade-in">
                    <!-- Logo y Título -->
                    <div class="text-center pt-4 pb-3">
                        <div class="login-logo-container mb-3">
                            <img src="/images/logo.png" alt="Grand Line Logo" style="width: 50px; height: auto; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));">
                        </div>
                        <h1 class="login-title mb-2">Bienvenido a Grand Line</h1>
                        <p class="login-subtitle">Inicia tu aventura</p>
                    </div>
                    
                    <div class="card-body p-4 px-lg-5">
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label text-white">
                                    <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                </label>
                                <div class="input-group-modern">
                                    <span class="input-icon-modern">
                                        <i class="fas fa-at"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control-modern" 
                                           id="email" 
                                           placeholder="ejemplo@correo.com"
                                           required>
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-4">
                                <label for="password" class="form-label text-white">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group-modern">
                                    <span class="input-icon-modern">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control-modern" 
                                           id="password" 
                                           placeholder="••••••••"
                                           required>
                                    <button type="button" class="toggle-password" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember & Forgot -->
                            <div class="mb-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
                                <div class="form-check-modern">
                                    <input class="form-check-input-modern" type="checkbox" id="rememberMe">
                                    <label class="form-check-label-modern" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="link-modern">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid gap-3 mb-4">
                                <button type="submit" class="btn-modern btn-modern-primary" id="saveBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <span>Iniciar Sesión</span>
                                </button>
                            </div>

                            <!-- Divider -->
                            <div class="divider-modern">
                                <span>O continúa con</span>
                            </div>

                            <!-- Social Login -->
                            <div class="d-grid gap-2 mb-4">
                                <button type="button" class="btn-modern btn-modern-social">
                                    <i class="fab fa-google me-2"></i>
                                    Google
                                </button>
                            </div>

                            <!-- Register Link -->
                            <div class="text-center mt-4">
                                <p class="text-white-50 mb-0">
                                    ¿No tienes una cuenta? 
                                    <a href="#" class="link-modern fw-bold">
                                        Regístrate aquí
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form Submit
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const saveBtn = document.getElementById('saveBtn');
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span>Iniciando sesión...</span>';

            // Simulación de login
            setTimeout(() => {
                showNotification('¡Bienvenido a Grand Line!', 'success');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i><span>Iniciar Sesión</span>';
                
                // Redirigir al home
                window.location.href = '/';
            }, 1500);
        });

        function showNotification(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';
            alertDiv.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Input Focus Animation
        document.querySelectorAll('.form-control-modern').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
