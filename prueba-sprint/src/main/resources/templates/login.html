<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Moderno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container px-3">
        <div class="row g-4 justify-content-center align-items-center min-vh-100">
            <!-- Formulario -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card fade-in">
                    <!-- Logo y Título -->
                    <div class="text-center pt-5 pb-3">
                        <div class="logo-container mb-3">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h1 class="logo-title mb-2">Bienvenido</h1>
                        <p class="logo-subtitle">Inicia sesión en tu cuenta</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                </label>
                                <div class="input-icon">
                                    <i class="fas fa-at"></i>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           placeholder="ejemplo@correo.com"
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-icon">
                                    <i class="fas fa-key"></i>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           placeholder="••••••••"
                                           required>
                                </div>
                            </div>

                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none forgot-password">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="saveBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <p class="text-muted mb-0">
                                    ¿No tienes una cuenta? 
                                    <a href="#" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                                        Regístrate aquí
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const saveBtn = document.getElementById('saveBtn');
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';

            // Simulación de login (aquí deberías hacer la llamada a tu API de autenticación)
            setTimeout(() => {
                showNotification('¡Inicio de sesión exitoso!', 'success');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                
                // Aquí rediriges al dashboard o página principal
                // window.location.href = '/dashboard';
            }, 1500);
        });

        function showNotification(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
