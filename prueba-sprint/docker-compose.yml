version: '3.8'

services:
  # Aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prueba-sprint-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/prueba_sprint
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres123
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  # Base de datos PostgreSQL (opcional, para testing local)
  db:
    image: postgres:16-alpine
    container_name: prueba-sprint-db
    environment:
      - POSTGRES_DB=prueba_sprint
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
